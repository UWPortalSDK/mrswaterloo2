<html lang="en" >
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css"/>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="javascript.js"></script>
</head>
  
<script type="text/ng-template" id="mrswaterloo2Main.html"> 
	<widget-row>
		<widget-cell>
			<h2>{{data.value.message}}</h2>
		</widget-cell>
	</widget-row>
    <form method="post" id="mrsform">
    <input id="course" type="text" placeholder="course"><br>
	<input id="code" type="text" placeholder="code"/>
    </form>
    
    <input id="clickMe" type="button" value="Submit" onclick="getCourse();" />
    
    <h5 id="time">result</h5>
    <widget-row ng-repeat="item in arr" clickable ng-click="showDetails(item)">
		<widget-cell fill>
			<span class="itemName">{{item}}</span>
			<span ng-repeat= "tag in arrtime" class="label label-success">
				{{tag}}
			</span>
		</widget-cell>
		<widget-cell>
			<widget-icon name="angle-right"></widget-icon>
		</widget-cell>
	</widget-row>
        
</script>
  
  
</body>
</html>

<!-- This template gets shown when user clicks one of the items in the list -->
<script type="text/ng-template" id="mrswaterloo2Details.html"> 
	<!-- 'wr' and 'wc' are short for 'widget-row' and 'widget-cell' -->
	<wr>
		<wc><h2>{{detailsItem.value.title}}</h2></wc>
	</wr>
	<wr><wc><span ng-repeat= "tag in detailsItem.value.tags" class="label label-success">{{tag}}</span></wc></wr>
	<wr><wc><div class="pDetails">{{detailsItem.value.details}}</div></wc></wr>
</script>
